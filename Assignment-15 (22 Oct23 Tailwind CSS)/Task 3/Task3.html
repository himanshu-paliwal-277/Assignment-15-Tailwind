<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Task 3</title>
  </head>
  <body class="bg-gray-100 flex h-screen">
    <!-- Dashboard Section -->
    <aside class="bg-black w-64 text-gray-400 flex flex-col">
      <h1 class="text-white text-2xl font-semibold text-center p-4">
        Dashboard
      </h1>
      <!-- Navigation bar -->
      <nav class="flex-1">
        <ul>
          <li class="px-4 py-2 flex items-center text-gray-100 bg-gray-800">
            <i class="fas fa-chart-pie text-xl"></i>
            <a href="#" class="ml-4">Dashboard</a>
          </li>
          <li
            class="px-4 py-2 mt-1 flex items-center hover:text-gray-100 hover:bg-gray-800"
          >
            <i class="fas fa-users text-xl"></i>
            <a href="#" class="ml-4">Team</a>
          </li>
          <li
            class="px-4 py-2 mt-1 flex items-center hover:text-gray-100 hover:bg-gray-800"
          >
            <i class="fas fa-folder text-xl"></i>
            <a href="#" class="ml-4">Projects</a>
          </li>
          <li
            class="px-4 py-2 mt-1 flex items-center hover:text-gray-100 hover:bg-gray-800"
          >
            <i class="fas fa-calendar-alt text-xl"></i>
            <a href="#" class="ml-4">Calendar</a>
          </li>
          <li
            class="px-4 py-2 mt-1 flex items-center hover:text-gray-100 hover:bg-gray-800"
          >
            <i class="fas fa-file-alt text-xl"></i>
            <a href="#" class="ml-4">Documents</a>
          </li>
          <li
            class="px-4 py-2 mt-1 flex items-center hover:text-gray-100 hover:bg-gray-800"
          >
            <i class="fas fa-clipboard-check text-xl"></i>
            <a href="#" class="ml-4">Reports</a>
          </li>
        </ul>
      </nav>
      <!-- Your Teams section -->
      <div class="py-4">
        <span class="px-4 py-2"> Your Teams</span>
        <ul class="mt-2">
          <li
            class="py-1 px-4 flex items-center hover:text-gray-100 hover:bg-gray-800"
          >
            <i class="fas fa-users"></i>
            <a href="#" class="ml-4">PW Skills</a>
          </li>
          <li
            class="py-1 px-4 mt-1 flex items-center hover:text-gray-100 hover:bg-gray-800"
          >
            <i class="fas fa-users"></i>
            <a href="#" class="ml-4">PW Labs</a>
          </li>
          <li
            class="py-1 px-4 mt-1 flex items-center hover:text-gray-100 hover:bg-gray-800"
          >
            <i class="fas fa-users"></i>
            <a href="#" class="ml-4">PW - IOI</a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- Main Content section -->
    <main class="flex-1">
      <!-- <header class="flex justify-between items-center bg-white py-4 px-6 shadow-md"> -->
      <header
        class="flex justify-between items-center m-4 bg-white px-6 py-4 shadow-md"
      >
        <div class="flex items-center">
          <i class="fas fa-user-circle text-xl"></i>
          <span class="ml-2 text-lg">Profile</span>
        </div>
        <div class="flex items-center gap-4">
          <i class="fas fa-search text-xl"></i>
          <i class="fas fa-bell text-xl"></i>
        </div>
      </header>
    </main>
  </body>
</html>
